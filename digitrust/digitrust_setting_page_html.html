<script>
    if (config_digitrust_cmp) {
      document.getElementById('digitrust_cmp_layout_' + config_digitrust_cmp['layout']).checked = true;
      document.getElementById('digitrust_cmp_block_browsing').value = config_digitrust_cmp['blockBrowsing'] ? 1 : 0;
      if (config_digitrust_cmp['layout'] === 'modal') {
        document.getElementById('digitrust_cmp_block_browsing').disabled = true;
      }

      var digitrust_cmp_force_local = document.getElementById('digitrust_cmp_force_local');
      digitrust_cmp_force_local.value = config_digitrust_cmp['forceLocale'];
      if (digitrust_cmp_force_local.value === '') {
        digitrust_cmp_force_local.value = 'Autodetect';
      }

      document.getElementById('digitrust_cmp_ask_for_conset').value = !config_digitrust_cmp['askForConset'] ?
        0: config_digitrust_cmp['askForConset'];

      document.getElementById('digitrust_cmp_store_consent_globally').value =
        config_digitrust_cmp['storeConsentGlobally'] ? 1 : 0;

      document.getElementById('digitrust_cmp_logo_url').value = config_digitrust_cmp['logoUrl'];
    }

</script>
